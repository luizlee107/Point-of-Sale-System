
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    
    <title>{% block title %}{% endblock %}</title>
    

</head>

<body>
    <header>


        <h1>{% block header %}Weelee{% endblock %}</h1>

        <!-- Add navigation or other header content here -->
    </header>

    <nav>
        <!-- Add your navigation links or menu here -->
        <ul>
            <a href="{% url 'pos' %}">POS</a>
            <a href="{% url 'product' %}">My Products</a>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

   <!--  <footer>-->
        
        <!-- Add your footer content here -->
       <!--    <p>&copy; Wee's</p>-->
     <!-- </footer>-->

      <!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
      <script src="{% static "js/dialog.js" %}"></script>
      <script src="{% static "js/toast.js" %}"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</body>

</html>

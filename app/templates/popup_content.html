<!-- popup_content.html -->
<div class="popup-modal">
    <div class="container">
        <form class="form-inline mt-3" id="filterForm" method="get">
            <div class="form-group mb-2">
                <h1>Localize products</h1>
                <label for="filterName" class="sr-only">Filter by Name</label>
                <input type="text" class="form-control" id="filterName" name="name" placeholder="Filter by Name">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Filter</button> 
        </form>
        
        <!-- Display applied filter here -->
        <div id="appliedFilter"></div>
        
        <h2>Research:</h2>
        <table id="productTable" class="table table-striped table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Group</th>
                    <th scope="col">BarCode</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="productBody">
                <!-- Products will be dynamically added here -->
            </tbody>
        </table>
        <button id="closePopupButton">Close</button>
    </div>
</div>

<script>   
     document.addEventListener('DOMContentLoaded', function () {
        const filterForm = document.getElementById('filterForm');
        const productTable = document.getElementById('productTable');
        const productBody = document.getElementById('productBody');
        const appliedFilter = document.getElementById('appliedFilter');

        filterForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const filterName = document.getElementById('filterName').value;

            // Display the applied filter
            appliedFilter.innerHTML = `<p>Applied Filter: ${filterName}</p>`;
            
            // Fetch products based on the filter
            fetch(`/products2?name=${filterName}`)
                .then(response => response.json())
                .then(data => {
                    // Clear existing table rows
                    productBody.innerHTML = '';

                    // Populate table with fetched products
                    data.products.forEach((product, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.group}</td>
                            <td>${product.barcode}</td>
                            <td>${product.price}</td>
                            <!-- Add other cells as needed -->
                        `;
                        productBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        });

        const closePopupButton = document.getElementById('closePopupButton');
        closePopupButton.addEventListener('click', () => {
            // Close the popup or hide it as needed
        });
      
    });
</script>

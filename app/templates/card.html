{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}

<form hx-get="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' method="post" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Cash</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="cash" class="form-label">Cash Amount</label>
            <input type="text" id="cash" name="cash" class="form-control" placeholder="Enter Cash Amount">
        </div>
        <div class="mb-3">
            <label for="payment-method" class="form-label">Payment Method</label>
            <select id="payment-method" name="payment_method" class="form-select">
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endwith %}

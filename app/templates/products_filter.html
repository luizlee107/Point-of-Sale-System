{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}

<form hx-get="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
 
    <div class="modal-header">
        <h5 class="modal-title">List of Products</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
        <div class="modal-body">
        
                <label for="filterName" class="sr-only">Filter by Name</label>
                <input type="text" class="form-control" id="filterName" name="name" placeholder="Filter by Name">
            
                <button type="submit" class="btn btn-primary mb-2">Filter</button>
      
        
            <div class="table-responsive mt-3" style="max-height: 300px; overflow-y: auto;">

                <table class="table table-striped table-bordered table-hover table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Group</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Price</th>
    
                        </tr>
                    </thead>
                    <tbody>
                            {% for product in products %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.group }}</td>
                                <td>{{ product.barcode }}</td>
                                <td>{{ product.price }}</td>
                            
                                
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
        </button>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endwith %}

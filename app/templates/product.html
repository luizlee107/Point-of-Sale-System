{% extends 'base.html' %}
{% load static %}



{% block title %}Weelee{% endblock %}

{% block content %}
    <div class="container">
      <div class="px-5 my-5 text-center">
        <h1>My Products</h1>

      </div>

      
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Group</th>
            <th>Price</th>
            <th>Barcode</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-trigger="load, productListChanged from:body" hx-get="{% url 'product_list' %}" hx-target="this">
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>
      <button hx-get="{% url 'add_product' %}" hx-target="#dialog" class="btn btn-primary">
        Add a product
      </button>
    </div>

    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

  
{% endblock %}
